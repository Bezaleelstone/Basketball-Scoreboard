<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="main">
            <div class="sub-container">
                <h2>HOME</h2>
                <div class="scoreboard">
                    <p id="home-el">0</p>
                    
                </div>
                <div class="btn">
                    <button id="home-one" onclick="homeOnePoint()">+1</button>
                    <button id="home-two" onclick="homeTwoPoint()">+2</button>
                    <button id="home-three" onclick="homeThreePoint()">+3</button>
                    <button id="home-reset" onclick="homeResetPoint()">Reset</button>
                </div>
            </div>
            <div class="sub-container">
                <h2>AWAY</h2>
                <div class="scoreboard">
                    <p id="away-el">0</p>
                    
                </div>
                <div class="btn">
                    <button id="away-one" onclick="awayOnePoint()">+1</button>
                    <button id="away-two" onclick="awayTwoPoint()">+2</button>
                    <button id="away-three" onclick="awayThreePoint()">+3</button>
                    <button id="away-reset" onclick="awayResetPoint()">Reset</button>
                </div>
            </div>
        </div>
        <footer>
            <h3 class="footer">Made by <a href="https://github.com/Bezaleelstone">Nwanguma Praise</a></h3>
            <h3 class="footer">Website made as part of the JavaScript Course provided by <a href="https://scrimba.com/">Scrimba</a></h3>
         </footer>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
